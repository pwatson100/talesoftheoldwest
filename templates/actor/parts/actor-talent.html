<ol class="items-list">
	<li class="item flexrow items-header">
		<div class="item-name">{{localize 'Name'}}</div>
		<div class="item-controls">
			<a class="item-control item-create" title="Create item" data-type="talent">
				<i class="fas fa-plus"></i>
				{{localize 'DOCUMENT.New' type='talent'}}
			</a>
		</div>
	</li>
	{{#each talent as |item id|}}
	<li class="item flexrow" data-item-id="{{item._id}}">
		<div class="item-name">
			<div class="item-image">
				<a class="rollable" data-roll-type="talent">
					<img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
				</a>
			</div>
			<h4>{{item.name}}&nbsp;&nbsp;&nbsp;</h4>
			<input class="statnum" style="font-weight: bolder" type="text" name="system.value" value="{{system.value}}" data-dtype="text" disabled />
		</div>
		<div class="item-controls">
			<a class="item-control item-edit" title='{{localize "DOCUMENT.Edit" type="talent"}}'>
				<i class="fas fa-edit"></i>
			</a>
			<a class="item-control item-delete" title='{{localize "DOCUMENT.Delete" type="talent"}}'>
				<i class="fas fa-trash"></i>
			</a>
		</div>
	</li>
	{{/each}}
</ol>
