<ol class="items-list">
	<li class="item flexrow items-header">
		<div class="item-name">{{localize 'Name'}}</div>
		<div class="item-controls">
			<a
				class="item-control item-create"
				title='{{localize "DOCUMENT.Create" type="Talent"}}'
				data-action="createDoc"
				data-document-class="Item"
				data-origin="{{@root.talent.uuid}}"
				data-actor="{{actor.id}}"
				data-img="icons/svg/aura.svg"
				data-type="talent"
			>
				<i class="fas fa-plus"></i>
				{{localize 'DOCUMENT.New' type='talent'}}
			</a>
		</div>
	</li>
	{{#each talent as |item id|}}
	<li class="item flexrow" data-item-id="{{item._id}}" data-drag="true" data-document-class="Talent">
		<div class="item-name">
			<div class="item-image">
				<a data-roll-type="talent">
					<img src="{{item.img}}" title="{{item.name}}" width="24" height="24" />
				</a>
			</div>
			<h4 class="item-name">{{item.name}}</h4>
			&nbsp;&nbsp;&nbsp;
			<h4>{{ striptags item.system.description}}</h4>
		</div>
		<div class="item-controls">
			<a class="item-control item-edit" data-action="viewDoc" data-actor="{{actor.id}}" title='{{localize "DOCUMENT.Update" type="Talent"}}'>
				<i class="fas fa-edit"></i>
			</a>
			<a class="item-control item-delete" data-action="deleteDoc" data-actor="{{actor.id}}" title='{{localize "DOCUMENT.Delete" type="Talent"}}'>
				<i class="fas fa-trash"></i>
			</a>
		</div>
	</li>
	{{/each}}
</ol>
