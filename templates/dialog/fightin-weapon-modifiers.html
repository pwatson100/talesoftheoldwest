<section>
	<div class="form-group" style="padding: 1em 1em 0em 1em">
		<label class="resource-label" style="color: black">{{capitalise (localize "TALESOFTHEOLDWEST.General.targetIsProne")}}</label>
		<input type="checkbox" id="prone" name="prone" value="2" />
	</div>
	<div class="form-group" style="padding: 1em 1em 0em 1em">
		<label class="resource-label" style="color: black">{{capitalise (localize "TALESOFTHEOLDWEST.General.allOutAttack")}}</label>
		<input type="checkbox" id="alloutattack" name="alloutattack" value="2" />
	</div>
	<div class="form-group" style="padding: 1em 1em 0em 1em">
		<label class="resource-label" style="color: black">{{capitalise (localize "TALESOFTHEOLDWEST.General.calledStrike")}}</label>
		<input type="checkbox" id="calledstrike" name="calledstrike" value="-3" />
	</div>

	<div class="form-group" style="padding: 1em 1em 0em 1em">
		<label class="resource-label" style="color: black">{{localize 'TALESOFTHEOLDWEST.DiceMod'}}</label>
		<input style="max-width: 50px" style="width: 20px" id="modifier" name="modifier" value="0" data-dtype="Number" type="number" />
	</div>
	{{#if dataset.conditional}}
	<div style="padding: 1em 1em 0em 1em; text-align: center; font-size: large; color: black; font-weight: bold">
		<label>{{localize 'TALESOFTHEOLDWEST.General.conditional'}}</label>
	</div>
	<div>
		<label class="resource-label" style="color: black">{{keepMarkup dataset.conditional}}</label>
	</div>
	{{/if}}
</section>
