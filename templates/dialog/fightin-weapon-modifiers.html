<form class="{{cssClass}} flexcol" autocomplete="off">
	<section>
		<div class="form-group" style="padding: 1em 1em">
			<label>Target is prone (+2)</label>
			<input type="checkbox" id="prone" name="prone" value="2" />
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>All-Out Attack (+2)</label>
			<input type="checkbox" id="alloutattack" name="alloutattack" value="2" />
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>Called Strike (-3)</label>
			<input type="checkbox" id="calledstrike" name="calledstrike" value="-3" />
		</div>

		<div class="form-group" style="padding: 1em 1em">
			<label>{{localize 'TALESOFTHEOLDWEST.DiceMod'}}</label>
			<input class="statnum" style="width: 20px" id="modifier" name="modifier" value="0" data-dtype="Number" />
		</div>
	</section>
</form>
