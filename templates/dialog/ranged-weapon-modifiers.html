<form class="{{cssClass}} flexcol" autocomplete="off">
	<section>
		<div class="form-group" style="padding: 1em 1em">
			<label>Range</label>
			<select id="rangeChoice" name="rangeChoice">
				{{{selectOptions config.range_modifiers selected=rangeValue labelAttr="label" localize=true}}}
			</select>
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>Called Shots</label>
			<select id="calledShots" name="calledShots">
				{{selectOptions config.called_shots selected=shotValue labelAttr="label" localize=true}}
			</select>
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>Target Cover</label>
			<select id="coverChoice" name="coverChoice">
				{{selectOptions config.target_cover selected=coverValue labelAttr="label" localize=true}}
			</select>
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>Target Size</label>
			<select id="sizeChoice" name="sizeChoice">
				{{selectOptions config.target_size selected=sizeValue labelAttr="label" localize=true}}
			</select>
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>Target Visibility</label>
			<select id="visibilityChoice" name="visibilityChoice">
				{{selectOptions config.target_visibility selected=visibilityValue labelAttr="label" localize=true}}
			</select>
		</div>
		<div class="form-group" style="padding: 1em 1em">
			<label>{{localize 'TALESOFTHEOLDWEST.DiceMod'}}</label>
			<input class="statnum" style="width: 20px" id="modifier" name="modifier" value="0" data-dtype="Number" />
		</div>
	</section>
</form>
